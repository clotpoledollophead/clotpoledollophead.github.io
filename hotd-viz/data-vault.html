<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
        }

        .button {
            padding: 10px 20px;
            background-color: #B22222;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .button:hover {
            background-color: #800000;
        }

        /* Style the download list container */
        .download-list {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        /* Style the list header */
        .download-list h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Style the list items */
        .download-list ul {
            list-style: none;
            padding: 0;
        }

        .download-list li {
            margin: 10px 0;
        }

        /* Style the download links as regular text links */
        .download-list a {
            text-decoration: none;
            color: #0074D9; /* Link color */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .download-list a:hover {
            color: #0056b3; /* Link color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Vault</h1>
        <p>Welcome to the data vault!</p>
    </div>

    <div class="download-list" id="word-count-e1">
        <h2>Word Count (ZIP)</h2>
        <ul>
            <li><a href="data/word-count/e1.zip" download="hotd-word-count-e1">Episode 1</a></li>
        </ul>
    </div>
</body>
</html>
