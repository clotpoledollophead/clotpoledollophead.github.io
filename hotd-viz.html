<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of the Dragon Data Visualizations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8B0000; /* Initial Blood Red */
            overflow: hidden;
            transition: background-color 0.5s ease; /* Smooth background color transition */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
        }

        .button {
            padding: 10px 20px;
            background-color: #008000; /* Green */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #000000; /* Black */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to House of the Dragon Data Visualizations</h1>
        <p>Explore interactive visualizations and data insights from the world of House of the Dragon.</p>
        <a class="button" href="#">Get Started</a>
    </div>

    <script>
        // JavaScript for background color transition on scroll
        window.addEventListener('scroll', function () {
            const body = document.body;
            const scrollPosition = window.pageYOffset;
            const bloodRedPosition = 100; // Adjust this value based on when you want the transition to start

            if (scrollPosition < bloodRedPosition) {
                body.style.backgroundColor = '#8B0000'; // Blood Red
            } else if (scrollPosition >= bloodRedPosition && scrollPosition < bloodRedPosition + 200) {
                body.style.backgroundColor = '#008000'; // Dark Green
            } else {
                body.style.backgroundColor = '#000000'; // Black
            }
        });
    </script>
</body>
</html>
