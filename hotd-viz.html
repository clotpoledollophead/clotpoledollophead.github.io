<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of the Dragon Data Visualizations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bc0000;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
        }

        .button {
            padding: 10px 20px;
            background-color: #008000; /* Green */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #000000; /* Black */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to House of the Dragon Data Visualizations</h1>
        <p>Explore interactive visualizations and data insights from the world of House of the Dragon.</p>
        <a class="button" href="#">Get Started</a>
    </div>
</body>
</html>
