<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of the Dragon Data Visualizations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8B0000; /* Initial Blood Red */
            overflow: hidden;
            transition: background-color 0.5s ease; /* Smooth background color transition */
        }

        .menu {
            background-color: #000;
            width: 50%;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #fff;
            z-index: 1;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 60px; /* Add padding to account for the menu height */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        p {
            font-size: 1.2rem;
            color: #fff;
        }

        .button {
            padding: 10px 20px;
            background-color: #2a603b; /* Green */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #000000; /* Black */
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#about">About This Project</a>
        <a href="#word-count">Word Count</a>
        <a href="#character-network">Character Network</a>
        <a href="#delve-in-deep">Delve in Deep</a>
    </div>

    <div class="container" id="about">
        <h1>About This Project</h1>
        <p>Learn more about our data visualizations project.</p>
        <a class="button" href="#">Get Started</a>
    </div>

    <!-- Add other sections with their respective IDs (e.g., #word-count, #character-network, #delve-in-deep) -->
</body>
</html>
